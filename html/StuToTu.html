<!DOCTYPE html>
<html lang="en">

    <head>
        <title> 
          
          StuToTu - Your Tutor, Your Match </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- GOOGLE FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

        <!-- CSS STYLESHEET -->
        <link rel="stylesheet" type="text/css" href="style.css">       
    </head>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">

              <!-- BRAND IMAGE & TEXT -->
              <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="35" height="35" class="d-inline-block align-text-center">
                StuToTu
              </a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">My Profile</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
        
        <div class="container mt-5">
            <form class="signup">
              <div class="mb-3 signup-box signup-bg p-5 rounded">
                <h2 class="signup-header"> Hi ! Welcome To StuToTu </h2>

                <div class="signup-field">
                  <label for="form-name" class="signup-label mt-3" aria-required="true"> Name </label>
                  <input type="text" class="form-control" id="form-name" required>
                </div>

                <div class="signup-field">
                  <label for="form-email" class="signup-label mt-3" aria-required="true"> Email </label>
                  <input type="text" class="form-control" id="form-email" required>
                </div>

                <div class="signup-field">
                  <label for="form-password" class="signup-label mt-3" aria-required="true"> Password </label>
                  <input type="password" class="form-control" id="form-password" required>
                  <label class="checkbox-label">
                    <input type="checkbox" class="checkbox mt-3"> 
                    Remember me </label>
                </div> 


                <div class="signup-field btn-group pt-4" role="group" aria-label="Basic radio toggle button group">
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" required>
                  <label class="btn btn-outline-primary" for="btnradio1">Student</label>
                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" required>
                  <label class="btn btn-outline-primary" for="btnradio2">Tutor</label>
                </div>
                <button type="submit" class="btn-group btn btn-primary"> Sign up </button>

                <div class="login pt-5">
                  <span>Already have an account? 
                    <a href="#">Log in</a>
                  </span>
                </div>

                <div class="password-forget">
                  <span></span>
                </div>
              </div>

            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>

</html>
